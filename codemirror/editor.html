<!DOCTYPE html>
<html>

<head>
  <title>CodeMirror</title>
  <script type="text/javascript" src="codemirror/lib/codemirror.js"></script>
  <link rel="stylesheet" type="text/css" href="codemirror/lib/codemirror.css">
  <script type="text/javascript" src="codemirror/mode/clike/clike.js"></script>
  <script type="text/javascript" src="codemirror/addon/edit/closebrackets.js"></script>
  <link href="codemirror/theme/dracula.css" rel="stylesheet" />
</head>

<body>

  <textarea id="editor">#include <stdio.h>
  
int main(){
  //Print Function
  printf("You are Weird\n");
  return 0;
  
}</textarea>

  <script>
    var editor = CodeMirror.fromTextArea
    (document.getElementById('editor'), {
      mode: "clike",
      theme: "dracula",
      autoCloseBrackets: true,
      lineNumbers: true
    });

    editor.setSize("550px", "700px");

    function compile() {
      var text = editor.getValue();
      const Http = new XMLHttpRequest();
      const Url = "http://teliosdesign.dynalias.com:7000";

      Http.open("PUT", Url, true);
      Http.setRequestHeader("Content-Type", "text/plain; charset=utf-8");
      Http.send(text);

      var respText = Http.responseText;
      alert(respText);

    }

   
  </script>

  <button onclick="compile()">Compile</button>

</body>

</html>
