<!DOCTYPE html>
<html>

<head>
  <title>CodeMirror</title>
  <script type="text/javascript" src="codemirror/lib/codemirror.js"></script>
  <link rel="stylesheet" type="text/css" href="codemirror/lib/codemirror.css">
  <script type="text/javascript" src="codemirror/mode/clike/clike.js"></script>
  <script type="text/javascript" src="codemirror/addon/edit/closebrackets.js"></script>
  <link href="codemirror/theme/dracula.css" rel="stylesheet" />
</head>

<body>

  <div id= "EditingDiv">
    <textarea id="editor">/*Press Compile to see the result!*/

#include <stdio.h>
#include <time.h>
  
int main(){

    time_t timer;
    char buffer[26];
    struct tm* tm_info;

    time(&timer);
    tm_info = localtime(&timer);
	
  	printf("   Date      Time\n");
    strftime(buffer, 26, "%Y-%m-%d %H:%M:%S", tm_info);
    puts(buffer);

    return 0;
}</textarea>
  </div>

  <div id="OutputArea">
    <textarea id="output" rows="10" cols="70"></textarea>
  </div>

  <script>
    var editor = CodeMirror.fromTextArea
    (document.getElementById('editor'), {
      mode: "clike",
      theme: "dracula",
      autoCloseBrackets: true,
      lineNumbers: true
    });

    editor.setSize("513px", "400px");

    function compile() {
      var text = editor.getValue();
      const Http = new XMLHttpRequest();
      const Url = "http://teliosdesign.dynalias.com:7000";

      Http.onreadystatechange = function () {
        if (this.readyState == 4) {
          document.getElementById("output").innerHTML =
          this.responseText;
        }
      };

      Http.open("PUT", Url, true);
      Http.setRequestHeader("Content-Type", "text/plain");
      Http.send(text);

    }
   
  </script>

  <div id=buttonCompile>
    <button onclick="compile()">Compile</button>
  </div>

</body>

</html>
